<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #121212;
      }
      .text-shadow-custom {
        text-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div
      class="container flex flex-col items-center w-full min-h-screen gap-y-8 p-4 m-auto pt-16"
    >
      <h1
        class="text-white text-5xl sm:text-6xl font-bold text-center text-shadow-custom mb-6 animate__animated animate__fadeInDown"
      >
        üìù To-Do List
      </h1>

      <form
        action="#"
        method="post"
        class="w-full max-w-lg h-auto sm:h-16 flex flex-col sm:flex-row items-center bg-gray-800 rounded-xl shadow-2xl overflow-hidden p-1 gap-2 sm:gap-1 animate__animated animate__zoomIn"
      >
        <input
          type="text"
          id="task-input"
          class="w-full sm:flex-grow h-12 sm:h-full text-white bg-gray-800 border-none px-4 text-lg focus:outline-none placeholder-gray-500 rounded-lg sm:rounded-none"
          placeholder="Add a new task..."
        />
        
        <button
          type="submit"
          id="add-task-btn"
          class="w-full sm:w-24 h-12 sm:h-full bg-blue-600 rounded-lg text-white font-semibold cursor-pointer transition duration-300 hover:bg-blue-700 focus:outline-none flex items-center justify-center"
        >
          <span>Add</span>
        </button>
      </form>
      <div class="divs flex flex-col p-2 w-full max-w-lg gap-y-3 mt-4"></div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
